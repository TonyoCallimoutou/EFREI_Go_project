<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset">
    <link rel="stylesheet" href="./styles/main">
  </head>
  <body>
    <main class="main-container">
      <div class="main-wrapper">
        <h1 class="main-title">URL Shortener</h1>
        <form class="form-container" onsubmit="reduceLink">
          <h2 class="urls-array-title">Ajout d'une nouvelle URL</h2>
          <div class="input-wrapper">
            <div class="input-container">
              <label class="label" for="long-url">Votre longue URL</label>
              <input class="text-input" type="url" required id="long-url" placeholder="https://exemple.com/myLongURL" />
            </div>
            <div class="input-container">
              <label class="label" for="short-url">Votre ID</label>
              <input class="text-input" id="short-url" maxlength="15" placeholder="monLienCourt" />
            </div>
          </div>
          <p class="helper error">
            Une erreur est survenue
          </p>
          <p class="helper success">
            Voici votre lien: <a class="short-link" href="#" target="_blank"></a>
          </p>
          <div class="btn-container">
            <div class="toggle-container">
              <input type="checkbox" id="custom-id" class="toggle-input" checked onchange="switchInputId()" />
              <label for="custom-id" class="label">ID Personnalisé</label>
            </div>
            <input class="btn" type="submit" value="Raccourcir le lien" />
          </div>
        </form>
        <section class="urls-array-wrapper">
          <h2 class="urls-array-title">Mise à jour d'un lien</h2>
          <div class="input-container">
            <label class="label" for="update-url">Votre longue URL</label>
            <input class="text-input" type="url" required id="update-url" placeholder="https://exemple.com/newURL" />
          </div>
        </section>
        <section class="urls-array-wrapper">
          <h2 class="urls-array-title">Liste des liens existants <span class="urls-array-count"></span></h2>
          <div class="urls-array"></div>
        </section>
      </div>
    </main>
    <script src="scripts/main"></script>
  </body>
</html>
